<!--The content below is only a placeholder and can be replaced.-->
<h2>User Form</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" minlength="6" maxlength="10" required name="name" #name="ngModel" ngModel/>
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                    Name is requied
            </div>
            <div [hidden]="!name.errors.minlength">
                    Name ít nhất 6 ký tự
            </div>
               
        </div>

    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel/>

    </div>
    <div ngModelGroup="address">
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel />

        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel />

        </div>
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" name="code" ngModel />

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
